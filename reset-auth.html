<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Authentication</title>
</head>
<body>
    <h1>Clearing authentication...</h1>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAdsBb-RR200g_KVfV4t0dbRhk7dfWseG8",
          authDomain: "handballstats-c80f3.firebaseapp.com",
          projectId: "handballstats-c80f3",
          storageBucket: "handballstats-c80f3.firebasestorage.app",
          messagingSenderId: "748340756980",
          appId: "1:748340756980:web:0d819c771d6bcde824f9a1"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Clear everything
        auth.signOut().then(() => {
            localStorage.clear();
            sessionStorage.clear();
            document.body.innerHTML = '<h1>✅ Authentication cleared!</h1><p>Go back to the main app and try registering again.</p><a href="index.html">Go to app</a>';
        }).catch((error) => {
            console.error('Error:', error);
            document.body.innerHTML = '<h1>⚠️ Error: ' + error.message + '</h1><p>Try manually clearing your browser cache.</p>';
        });
    </script>
</body>
</html>
